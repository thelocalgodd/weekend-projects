<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper Scissors</title>
</head>
<body>
    <div id="container">
        <p id="header">Rock Paper Scissors</p>
        <p id="play">playing with <span>computer</span></p>
        
        <div id="input">
            <input id="input-box" type="text" placeholder="Rock, Paper, Scissor" required>
            <input id="submit-button" type="submit">
        </div>

        <div id="options">
            <p id="userOption">🗞️</p>
            vs
            <p id="computerOption">✂️</p>
        </div>
            <p id="result"><span>Computer</span> Wins</p>

        
    </div>
    <div id="div">
        <a href="https'://github.com/thelocalgodd">thelocalgodd</a> @ 2024
    </div>
<script src="index.js"></script>
